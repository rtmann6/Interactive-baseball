<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Green outfield grass -->
  <rect x="0" y="0" width="1000" height="1000" fill="green" />
  <!-- Brown infield dirt (diamond shape) -->
  <polygon points="400,800 500,700 600,800 500,900" fill="sienna" />
  <!-- Bases (white squares) -->
  <rect x="495" y="895" width="10" height="10" fill="white" /> <!-- Home plate -->
  <rect x="595" y="795" width="10" height="10" fill="white" /> <!-- First base -->
  <rect x="495" y="695" width="10" height="10" fill="white" /> <!-- Second base -->
  <rect x="395" y="795" width="10" height="10" fill="white" /> <!-- Third base -->
  <!-- Pitcher's mound (white circle) -->
  <circle cx="500" cy="805" r="5" fill="white" />
  <!-- Foul lines (white lines) -->
  <line x1="500" y1="900" x2="900" y2="500" stroke="white" stroke-width="2" />
  <line x1="500" y1="900" x2="100" y2="500" stroke="white" stroke-width="2" />
</svg>
